<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Form Contact</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Send us a message</header>
        <form action="#">
           <div class="dbl-field">
            <div class="field">
                <input type="text" name="name" placeholder="Enter your name"> <i class="fas fa-user"></i>
            </div>
            <div class="field">
                <input type="text" name="email" placeholder="Enter your email"> <i class="fas fa-envelope"></i>
            </div>
           </div>
           <div class="dbl-field">
            <div class="field">
                <input type="text" name="phone_number" placeholder="Enter your phone number"> <i class="fas fa-phone-alt"></i>
            </div>
            <div class="field">
                <input type="text" name="website" placeholder="Enter your website"> <i class="fas fa-globe"></i>
            </div>
           </div>
            <div class="message">
                <textarea name="message" placeholder="Write your message"></textarea> <i class="material-icons">message</i>
            </div>
            <div class="button-area">
                <button type="submit">Send Message</button>
                <span>Sending your message...</span>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
